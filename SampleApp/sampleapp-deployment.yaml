apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
spec:
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:      
      - name: sample-app      
        image: hiteshkansagara712/kubernetes:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80 
      imagePullSecrets:
        - name:  sampleapp-secret  
